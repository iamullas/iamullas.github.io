<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Python Automation Services">
    <meta name="keywords" content="Python, Automation, Data Engineering, Web Scraping">

    <title>WorkwithUllas | Python Automation Specialist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            transition: background-color 0.5s, color 0.5s;
        }

        body.final-black {
            background: #000;
            color: #fff;
            transition: all 0.5s ease;
        }

        body.final-white {
            background: #fff;
            color: #000;
            transition: all 0.5s ease;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #00ff88;
            border-radius: 50%;
            display: inline-block;
            position: relative;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        .loader::after {
            content: '';
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 3px solid;
            border-color: #007bff transparent;
        }

        @keyframes rotation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .full-screen {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .black-bg {
            background-color: #000;
            color: #f8f9fa;
        }

        .white-bg {
            background-color: #fff;
            color: #212529;
        }

        .typing-text {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            padding: 0 2rem;
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: #00ff88;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .overview-text {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 2rem auto;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        #projects {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .projects-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 2rem 2rem;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .project-card {
            padding: 1rem;
            border-radius: 8px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            margin-bottom: 1rem;
            border: 1px solid;
            border-left: 4px solid #00ff88;
        }

        .project-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .black-bg .project-card {
            background: #222;
            border-color: #333;
        }

        .white-bg .project-card {
            background: #f8f9fa;
            border-color: #dee2e6;
        }

        .tech-badges {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .tech-badge {
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .black-bg .tech-badge {
            background: #343a40;
            color: #f8f9fa;
        }

        .white-bg .tech-badge {
            background: #e9ecef;
            color: #212529;
        }

        .floating-hire-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #00ff88;
            color: #000;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,255,136,0.3);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .floating-hire-btn.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #contact {
            gap: 30px;
        }

        #email-btn, #instagram-btn, #linkedin-btn {
            padding: 1rem 2rem;
            border-radius: 5px;
            text-decoration: none;
            opacity: 0;
            transition: opacity 0.5s;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }

        #email-btn {
            background: #007bff;
            color: white;
        }

        #instagram-btn {
            background: #E1306C;
            color: white;
        }

        #linkedin-btn {
        background: #0A66C2;  /* LinkedIn brand color */
        color: white;
        padding: 1rem 2rem;
        border-radius: 5px;
        text-decoration: none;
        opacity: 0;
        transition: opacity 0.5s;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            color: #fff;
            padding: 2rem;
            border-radius: 8px;
            z-index: 1001;
            max-width: 500px;
            width: 90%;
        }

        @media (max-width: 768px) {
            .typing-text {
                font-size: 1.8rem !important;
                padding: 0 1rem;
            }

            .floating-hire-btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <a href="https://www.fiverr.com/s/1qQd6G0" class="floating-hire-btn" target="_blank" rel="noopener noreferrer">
        <i class="fas fa-rocket"></i> Hire Me
    </a>

    <div class="container">
        <section id="screen1" class="full-screen black-bg">
            <div id="text1" class="typing-text"></div>
        </section>

        <section id="screen2" class="full-screen white-bg">
            <div id="text2" class="typing-text"></div>
        </section>

        <section id="overview" class="full-screen black-bg">
            <div id="overview-heading" class="typing-text"></div>
            <div id="overview-content" class="typing-text overview-text"></div>
        </section>

        <section id="projects" class="white-bg">
            <h2 id="projects-heading" class="typing-text"></h2>
            <div class="projects-container"></div>
        </section>

<section id="contact" class="full-screen black-bg">
    <div id="contact-text" class="typing-text"></div>
    <div style="display: flex; flex-direction: column; gap: 25px; margin-top: 2rem;">
        <a href="mailto:iamullas28@gmail.com" id="email-btn" class="hidden">
            <i class="fas fa-envelope"></i> Contact via Email
        </a>
        <a href="https://instagram.com/iamullas_" id="instagram-btn" class="hidden" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-instagram"></i> Connect on Instagram
        </a>
        <!-- Add LinkedIn Button Here -->
        <a href="https://www.linkedin.com/in/ullas-n-3aba25354" id="linkedin-btn" class="hidden" target="_blank" rel="noopener noreferrer">
            <i class="fab fa-linkedin"></i> Connect on LinkedIn
        </a>
    </div>
</section>
    </div>

    <div id="modal-overlay" class="modal-overlay"></div>
    <div id="project-modal" class="modal">
        <span class="modal-close" onclick="closeModal()">×</span>
        <h2 class="modal-title"></h2>
        <div class="modal-content">
            <div class="tech-badges"></div>
            <p class="modal-description"></p>
            <a href="#" class="modal-link" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-github"></i> View on GitHub
            </a>
        </div>
    </div>

    <script>
        const texts = {
            opening: [
                "Looking for Automation Solutions?",
                "Welcome to WorkwithUllas.com"
            ],
            overview: {
                heading: "Hey, I'm Ullas",
                content: `Specializing in workflow automation systems that streamline operations.

Core Services:
✓ Custom process automation
✓ Data pipeline development
✓ Legacy system integration
✓ Operational optimization

Technologies:
Python • Pandas • SQL • APIs • Web Scraping`
            },
            projects: "Featured Projects",
            contact: "Start Your Automation Journey",
            projectsData: [
                {
                    title: "PDF Data Processor",
                    description: "Automated document extraction system",
                    detail: "Features:\n- Multi-format support\n- Data validation\n- API integration\n- Scheduled processing",
                    link: "https://github.com/iamullas/Featured-Projects/blob/main/PDF%20Data%20Processor.py",
                    tech: ['file-pdf', 'python', 'robot', 'clock']
                },
                {
                    title: "Business Intelligence Tool",
                    description: "Automated reporting system",
                    detail: "Features:\n- Data aggregation\n- Dynamic dashboards\n- Cloud deployment\n- Access controls",
                    link: "https://github.com/iamullas/Featured-Projects/blob/main/Business%20Intelligence%20Tool.py",
                    tech: ['file-excel', 'python', 'table', 'chart-bar']
                },
                {
                    title: "Web Data Extractor",
                    description: "Enterprise-scale data collection",
                    detail: "Features:\n- Proxy management\n- Rate limiting\n- Data validation\n- Error handling",
                    link: "https://github.com/iamullas/Featured-Projects/blob/main/Web%20Data%20Extractor.py",
                    tech: ['globe', 'python', 'database', 'shield-alt']
                },
                {
                    title: "Digital Asset Manager",
                    description: "Automated file organization",
                    detail: "Features:\n- Metadata tagging\n- Version control\n- Cloud sync\n- Access logging",
                    link: "https://github.com/iamullas/Featured-Projects/blob/main/Digital%20Asset%20Manager.py",
                    tech: ['folder-open', 'python', 'cloud', 'robot']
                },
                {
                    title: "Data Quality Engine",
                    description: "Automated dataset validation",
                    detail: "Features:\n- Anomaly detection\n- Data profiling\n- Cleaning workflows\n- Audit reporting",
                    link: "https://github.com/iamullas/Featured-Projects/blob/main/Data%20Quality%20Engine.py",
                    tech: ['broom', 'python', 'chart-line', 'check-circle']
                }
            ]
        };

        const timing = {
            initialLoad: 2000,
            typeDelay: 40,
            readDelay: 5000,
            scrollDuration: 1000
        };

        async function typeText(text, target) {
            const element = document.querySelector(target);
            element.innerHTML = '';
            for (let i = 0; i < text.length; i++) {
                element.innerHTML = text.substring(0, i) + '<span class="cursor"></span>';
                await new Promise(r => setTimeout(r, timing.typeDelay));
            }
            element.innerHTML = text;
        }

        async function scrollToSection(index) {
            return new Promise(resolve => {
                window.scrollTo({
                    top: window.innerHeight * index,
                    behavior: 'smooth'
                });
                setTimeout(resolve, timing.scrollDuration);
            });
        }

        async function showProjectCards() {
            const container = document.querySelector('.projects-container');
            for (const project of texts.projectsData) {
                const card = document.createElement('div');
                card.className = 'project-card';
                card.innerHTML = `
                    <h3>${project.title}</h3>
                    <div class="tech-badges">
                        ${project.tech.map(icon => `
                            <div class="tech-badge">
                                <i class="fas fa-${icon}"></i>
                                ${icon.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}
                            </div>
                        `).join('')}
                    </div>
                    <p>${project.description}</p>
                `;
                card.addEventListener('click', () => showModal(project));
                container.appendChild(card);
                await new Promise(r => setTimeout(r, 300));
                card.classList.add('visible');
            }
        }

        function showModal(project) {
            const modal = document.getElementById('project-modal');
            modal.querySelector('.modal-title').textContent = project.title;
            modal.querySelector('.modal-description').textContent = project.detail;
            modal.querySelector('.modal-link').href = project.link;

            const techBadges = modal.querySelector('.tech-badges');
            techBadges.innerHTML = project.tech.map(icon => `
                <div class="tech-badge">
                    <i class="fas fa-${icon}"></i>
                    ${icon.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}
                </div>
            `).join('');

            modal.style.display = 'block';
            document.getElementById('modal-overlay').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('project-modal').style.display = 'none';
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function enableNaturalScroll() {
            document.body.style.overflow = 'auto';
            const lastSection = document.getElementById('contact');
            const isBlack = lastSection.classList.contains('black-bg');

            // Remove section backgrounds
            document.querySelectorAll('[class*="-bg"]').forEach(section => {
                section.classList.remove('black-bg', 'white-bg');
            });

            // Apply final background
            document.body.className = isBlack ? 'final-black' : 'final-white';
        }

        async function init() {
            await new Promise(r => setTimeout(r, timing.initialLoad));
            document.getElementById('loading-overlay').style.opacity = '0';
            setTimeout(() => document.getElementById('loading-overlay').remove(), 500);

            await typeText(texts.opening[0], '#text1');
            await new Promise(r => setTimeout(r, timing.readDelay));

            await scrollToSection(1);
            await typeText(texts.opening[1], '#text2');
            await new Promise(r => setTimeout(r, timing.readDelay));

            await scrollToSection(2);
            await typeText(texts.overview.heading, '#overview-heading');
            await typeText(texts.overview.content, '#overview-content');
            await new Promise(r => setTimeout(r, timing.readDelay));

            await scrollToSection(3);
            await typeText(texts.projects, '#projects-heading');
            await showProjectCards();
            await new Promise(r => setTimeout(r, timing.readDelay));

            await scrollToSection(4);
            await typeText(texts.contact, '#contact-text');
            document.getElementById('email-btn').style.opacity = '1';
            document.getElementById('instagram-btn').style.opacity = '1';
            document.getElementById('linkedin-btn').style.opacity = '1';
            document.querySelector('.floating-hire-btn').classList.add('visible');

            enableNaturalScroll();
        }

        document.addEventListener('DOMContentLoaded', init);
        document.getElementById('modal-overlay').addEventListener('click', closeModal);
    </script>
</body>
</html>
